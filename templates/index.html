<!DOCTYPE html>
<html>

<head>
    <title>Network Latency Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .controls {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        select,
        button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }

        button {
            background: #007cba;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #005a87;
        }

        .result {
            background: #e8f5e8;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .error {
            background: #ffe8e8;
            color: #d00;
        }

        .network-graph {
            border: 1px solid #ccc;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üåê Network Latency Calculator</h1>

        <div class="controls">
            <h3>Calculate Optimal Path</h3>
            <select id="source-node">
                <option value="">Select Source</option>
            </select>
            <select id="target-node">
                <option value="">Select Target</option>
            </select>
            <button onclick="calculatePath()">Find Optimal Path</button>
        </div>

        <div id="result"></div>

        <div class="network-graph">
            <h3>Network Topology</h3>
            <div id="topology-display"></div>
        </div>
    </div>

    <script>
        // Load network topology
        fetch('/api/network-topology')
            .then(response => response.json())
            .then(topology => {
                const nodes = Object.keys(topology);
                const sourceSelect = document.getElementById('source-node');
                const targetSelect = document.getElementById('target-node');
                const topologyDisplay = document.getElementById('topology-display');

                // Populate dropdowns
                nodes.forEach(node => {
                    sourceSelect.innerHTML += `<option value="${node}">${node}</option>`;
                    targetSelect.innerHTML += `<option value="${node}">${node}</option>`;
                });

                // Display topology
                let topologyHTML = '<ul>';
                nodes.forEach(node => {
                    const connections = Object.keys(topology[node]).map(neighbor =>
                        `${neighbor} (${topology[node][neighbor]}ms)`
                    ).join(', ');
                    topologyHTML += `<li><strong>${node}:</strong> ${connections}</li>`;
                });
                topologyHTML += '</ul>';
                topologyDisplay.innerHTML = topologyHTML;
            });

        function calculatePath() {
            const source = document.getElementById('source-node').value;
            const target = document.getElementById('target-node').value;

            if (!source || !target) {
                alert('Please select both source and target nodes');
                return;
            }

            fetch('/api/calculate-path', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        source,
                        target
                    })
                })
                .then(response => response.json())
                .then(data => {
                    const resultDiv = document.getElementById('result');

                    if (data.error) {
                        resultDiv.innerHTML = `<div class="error"><strong>Error:</strong> ${data.error}</div>`;
                    } else {
                        resultDiv.innerHTML = `
                        <div class="result">
                            <h3>üìä Results</h3>
                            <p><strong>Optimal Path:</strong> ${data.path.join(' ‚Üí ')}</p>
                            <p><strong>Total Latency:</strong> ${data.total_latency} ms</p>
                        </div>
                    `;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>
</body>

</html>
